<!DOCTYPE html>
<html>
<head>
    <title>Housing Affordability</title>
</head>
<body>
    <h1>Housing Affordability</h1>
    <form method="POST">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="2010" max="2022">
        <label for="city1">City 1:</label>
        <select id="city1" name="city1">
            {% for city in city_options %}
                <option value="{{ city }}">{{ city }}</option>
            {% endfor %}
        </select>
        <label for="city2">City 2:</label>
        <select id="city2" name="city2">
            {% for city in city_options %}
                <option value="{{ city }}">{{ city }}</option>
            {% endfor %}
        </select>
        <label for="city3">City 3:</label>
        <select id="city3" name="city3">
            {% for city in city_options %}
                <option value="{{ city }}">{{ city }}</option>
            {% endfor %}
        </select>
        <label for="city4">City 4:</label>
        <select id="city4" name="city4">
            {% for city in city_options %}
                <option value="{{ city }}">{{ city }}</option>
            {% endfor %}
        </select>
        <label for="city5">City 5:</label>
        <select id="city5" name="city5">
            {% for city in city_options %}
                <option value="{{ city }}">{{ city }}</option>
            {% endfor %}
        </select>
        <label for="city">City:</label>
        <select id="city" name="city">
            {% for city in city_options %}
                <option value="{{ city }}">{{ city }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Submit">
    </form>
    {% if plot_url %}
        <h2>Heatmap for {{ year }}</h2>
        <img src="{{ plot_url }}" alt="Heatmap">
    {% endif %}
    {% if line_plot_url %}
        <h2>Line Plot for {{ city1 }}, {{ city2 }}, {{ city3 }}, {{ city4 }}, and {{ city5 }}</h2>
        <img src="{{ line_plot_url }}" alt="Line Plot">
    {% endif %}
    {% if bar_and_line_plot_url %}
        <h2>Bar and Line Plot for {{ city }}</h2>
        <img src="{{ bar_and_line_plot_url }}" alt="Bar and Line Plot">
    {% endif %}
</body>
</html>
