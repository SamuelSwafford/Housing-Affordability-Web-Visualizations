<!DOCTYPE html>
<html>
<head>
    <title>Housing Affordability</title>
</head>
<body>
    <h1>Housing Affordability</h1>
    <form method="POST">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="2010" max="2022">
        <label for="city1">City 1:</label>
        <select id="city1" name="city1">
            {% for city in city_options %}
                <option value="{{ city }}">{{ city }}</option>
            {% endfor %}
        </select>
        <label for="city2">City 2:</label>
        <select id="city2" name="city2">
            {% for city in city_options %}
                <option value="{{ city }}">{{ city }}</option>
            {% endfor %}
        </select>
        <label for="city3">City 3:</label>
        <select id="city3" name="city3">
            {% for city in city_options %}
                <option value="{{ city }}">{{ city }}</option>
            {% endfor %}
        </select>
        <label for="city4">City 4:</label>
        <select id="city4" name="city4">
            {% for city in city_options %}
                <option value="{{ city }}">{{ city }}</option>
            {% endfor %}
        </select>
        <label for="city5">City 5:</label>
        <select id="city5" name="city5">
            {% for city in city_options %}
                <option value="{{ city }}">{{ city }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Submit">
    </form>
    {% if plot_url %}
        <h2>Average Housing Affordability by State in {{ year }}</h2>
        <img src="{{ plot_url }}" alt="Housing Affordability Plot">
    {% endif %}
    {% if line_plot_url %}
        <h2>Affordability vs Time for Selected Cities</h2>
        <img src="{{ line_plot_url }}" alt="Line Plot">
    {% endif %}
</body>
</html>
